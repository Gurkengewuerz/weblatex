<mat-toolbar color="primary" id="toolbar">
  <mat-toolbar-row>
    <a routerLink="/" id="toolbar-title">LaTeX Editor</a>
    <div id="spacer"></div>
    <button mat-button (click)="openSignInDialog()">Sign In</button>
    <button mat-raised-button (click)="openSignUpDialog()">Sign Up</button>
  </mat-toolbar-row>
</mat-toolbar>

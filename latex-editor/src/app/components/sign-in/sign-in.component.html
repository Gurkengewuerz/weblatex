<div id="sign-in-container">
  <h1>Sign In</h1>
  <form #form="ngForm" id="sign-in-form" (ngSubmit)="signIn(form)">
    <mat-form-field class="full-width">
      <input matInput name="username" required placeholder="Username" ngModel />
    </mat-form-field>

    <mat-form-field class="full-width">
      <input
        matInput
        type="password"
        name="password"
        required
        placeholder="Password"
        ngModel
      />
    </mat-form-field>

    <button
      mat-stroked-button
      color="primary"
      class="full-width"
      [disabled]="loading"
    >
      Sign In
    </button>
  </form>
</div>

<h2 mat-dialog-title>Delete {{ data.fileName }}?</h2>
<mat-dialog-content
  >Are you sure you want to delete this file?</mat-dialog-content
>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" color="warn">Yes</button>
</mat-dialog-actions>

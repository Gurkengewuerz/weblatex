<h2 mat-dialog-title>Delete Project: {{ data.title }}</h2>
<mat-dialog-content
  >Are you sure you want to delete this project?</mat-dialog-content
>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" color="warn">Yes</button>
</mat-dialog-actions>

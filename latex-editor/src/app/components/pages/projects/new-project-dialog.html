<h1 mat-dialog-title>New Project</h1>
<div mat-dialog-content>
  <p>Project Title</p>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.projectTitle">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.projectTitle" cdkFocusInitial>Confirm</button>
</div>

<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened class="sidenav-content">
        <div class="mat-title sidenav-title">
            Options
        </div>
        <div class="mat-subheading-1">
            <button (click)="openNewProjectDialog()" mat-button>New Project</button>
            <button mat-button>p2</button>
            <button mat-button>p3</button>

        </div>
    </mat-sidenav>
    <mat-sidenav-content class="main-content">
        <div class="mat-title main-title">Projects</div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell class="column_header" *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell class="column_header" *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element">
                    <div class="table_text1"> {{element.title}}</div> </td>
            </ng-container>

            <!-- Owner Column -->
            <ng-container matColumnDef="owner">
                <th mat-header-cell class="column_header" *matHeaderCellDef> Owner </th>
                <td mat-cell *matCellDef="let element">
                    <div class="table_text2"> {{element.owner}}</div> </td>
            </ng-container>

            <!--action column-->
            <ng-container matColumnDef="action">
                <th mat-header-cell class="column_header4" *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                     <button class="table_btn" mat-flat-button>Edit</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="clickAction(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-sidenav-content>
</mat-sidenav-container>

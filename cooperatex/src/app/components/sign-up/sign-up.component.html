<div id="sign-up-container">
  <h1>Sign Up</h1>
  <form #form="ngForm" id="sign-up-form" (ngSubmit)="signUp(form)">
    <mat-form-field class="full-width">
      <input
        matInput
        name="username"
        required
        placeholder="Username"
        ngModel
        minlength="3"
        maxlength="20"
        pattern="[a-zA-Z0-9]+"
      />
      <mat-hint align="start"
        >Must be alphanumeric, 3-20 characters long</mat-hint
      >
    </mat-form-field>

    <mat-form-field class="full-width">
      <input
        matInput
        type="password"
        name="password"
        required
        placeholder="Password"
        ngModel
        minlength="8"
        maxlength="20"
      />
      <mat-hint align="start">Must be 8-20 characters long</mat-hint>
    </mat-form-field>

    <button
      mat-stroked-button
      color="primary"
      class="full-width"
      [disabled]="loading || form.invalid"
    >
      Sign Up
    </button>
  </form>
</div>
